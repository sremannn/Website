<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');

        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 0.50;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        /* Name styling */
        .name {
            color: #005BE7;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .name a {
            color: #005BE7;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        /* Bio text styling */
        .bio {
            color: white;
            font-family: "JetBrains Mono", serif;
            font-size: 16px;
            font-weight: 100;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.20;
        }

        /* Navigation styling */
        .nav {
            margin-bottom: 1rem;
        }

        .nav a {
            font-family: "JetBrains Mono", serif;
            font-size: 16px;
            color: white;
            line-height: 1;
            display: inline-block;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 100;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav a::after {
            color: white;
            content: "↗";
            margin-left: 0.5rem;
            font-size: 16px;
        }

        /* Copyright styling */
        .copyright {
            font-family: "JetBrains Mono", serif;
            font-size: 16px;
            font-weight: 100;
            color: #FF4433;
            margin-top: auto;
            padding-top: 2rem;
        }

        .copyright a {
            font-family: "JetBrains Mono", serif;
            font-size: 16px;
            font-weight: 100;
            text-decoration: none;
            color: #FF4433;
            margin-top: auto;
            padding-top: 2rem;
        }

        .cookie-popup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            line-height: 1.20;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cookie-popup p {
            margin: 0;
            color: #ffffff;
            font-size: 14px;
        }

        .close-button {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .close-button:hover {
            background-color: white;
            color: black;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .nav a {
                display: block;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <br>
    <h1 class="name"><a href="https://lokireddt.vercel.app" onclick="playSound()">Loki Reddy</a></h1>

    <p class="bio">I'm a AI developer<br>based in India.</p>
    <nav class="nav">
        <a href="" target="_blank" onclick="playSound()">Index</a>
        <a href="#about" target="_blank" onclick="playSound()">About</a>
        <a href="#work" target="_blank" onclick="playSound()">Work</a>
        <a href="#work" target="_blank" onclick="playSound()">Contact</a>
    </nav>

    <p class="copyright"><a href="https://sreeman.xyz" target="_blank" oonclick="playSound()">© Loki R.</a></p>

    <div class="cookie-popup" onclick="playSound()">
        <p>This website uses cookies to ensure you get the best experience on our website.</p>
        <button class="close-button" onclick="this.parentElement.style.display='none';">Close</button>
    </div>

    <audio autoplay="" loop="" src="./media/inspirational-calm-emotional-272593.mp3"></audio>

    <audio id="clickSound" preload="auto">
        <source src="https://www.savoirfaire.nyc/_nuxt/hover.b226066e.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        function playSound() {
            const sound = document.getElementById('clickSound');
            sound.currentTime = 0;
            sound.play();
        }
    </script>
</body>
</html>
