<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: black;
            color: white;
        }

        .container {
            display: flex;
            width: 100%;
            padding: 40px;
            gap: 100px;
        }

        #time-display {
            text-align: left;
        }

        #date-header {
            color: #888;
            font-size: 14px;
            margin-bottom: 4px;
        }

        #today {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        #time {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #333;
            border-radius: 16px;
            font-size: 14px;
            color: #888;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            padding: 20px;
        }

        .day-number {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            cursor: pointer;
            border-radius: 50%;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .day-number:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .day-number.current {
            color: white;
        }

        .day-number.selected {
            background-color: white;
            color: black;
        }

        #selected-info {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time-display">
            <div id="date-header"></div>
            <div id="today">Today</div>
            <div id="time"></div>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="selected-info"></div>

    <script>
        let selectedDay = null;
        const selectedInfo = document.getElementById('selected-info');

        function updateTime() {
            const now = new Date();
            
            // Update date header
            const dateHeader = document.getElementById('date-header');
            dateHeader.textContent = now.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });

            // Update time
            const timeDiv = document.getElementById('time');
            timeDiv.textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const now = new Date();
            const currentDay = now.getDate();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

            calendar.innerHTML = '';
            
            // Add days
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-number';
                if (i === currentDay) {
                    dayElement.classList.add('current');
                }
                dayElement.textContent = i;

                dayElement.addEventListener('click', (e) => {
                    // Remove previous selection
                    const previousSelected = document.querySelector('.day-number.selected');
                    if (previousSelected) {
                        previousSelected.classList.remove('selected');
                    }

                    // Add new selection
                    dayElement.classList.add('selected');
                    selectedDay = i;

                    // Show day information
                    const date = new Date(now.getFullYear(), now.getMonth(), i);
                    selectedInfo.textContent = date.toLocaleDateString('en-US', {
                        weekday: 'long',
                        month: 'long',
                        day: 'numeric'
                    });
                    selectedInfo.style.opacity = '1';
                    
                    // Position the info near the clicked element
                    const rect = e.target.getBoundingClientRect();
                    selectedInfo.style.top = `${rect.top - 30}px`;
                    selectedInfo.style.left = `${rect.left + (rect.width / 2)}px`;
                    selectedInfo.style.transform = 'translateX(-50%)';

                    // Hide info after 2 seconds
                    setTimeout(() => {
                        selectedInfo.style.opacity = '0';
                    }, 2000);
                });

                calendar.appendChild(dayElement);
            }
        }

        // Initialize
        createCalendar();
        updateTime();
        setInterval(updateTime, 1000);

        // Update calendar when window is resized
        window.addEventListener('resize', () => {
            if (selectedDay) {
                const selectedElement = document.querySelector('.day-number.selected');
                if (selectedElement) {
                    selectedInfo.style.opacity = '0';
                }
            }
        });
    </script>
</body>
</html>
