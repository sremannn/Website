<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display with Dot Calendar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: black;
            color: white;
        }

        #time-display {
            text-align: left;
            margin-bottom: 40px;
        }

        #date-header {
            color: #888;
            font-size: 14px;
            margin-bottom: 4px;
        }

        #today {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        #time {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #333;
            border-radius: 16px;
            font-size: 14px;
            color: #888;
        }

        #dot-calendar {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 12px;
            padding: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
        }

        .dot.current {
            background-color: white;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            margin-bottom: 8px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .dot:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="time-display">
        <div id="date-header"></div>
        <div id="today">Today</div>
        <div id="time"></div>
    </div>
    <div id="dot-calendar"></div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Update date header
            const dateHeader = document.getElementById('date-header');
            dateHeader.textContent = now.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });

            // Update time
            const timeDiv = document.getElementById('time');
            timeDiv.textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function createDotCalendar() {
            const calendar = document.getElementById('dot-calendar');
            const now = new Date();
            const currentDay = now.getDate();
            const totalDots = 15 * 15; // 15x15 grid

            for (let i = 1; i <= totalDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i <= 15) { // First row
                    dot.classList.add('current');
                }

                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                const tooltipDate = new Date(now.getFullYear(), now.getMonth(), i);
                tooltip.textContent = tooltipDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });

                dot.appendChild(tooltip);
                calendar.appendChild(dot);
            }
        }

        // Initialize
        createDotCalendar();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
