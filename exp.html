<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: gray;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-item {
      font-size: 16px;
      color: gray;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .nav-item.dropdown::after {
      content: '▼';
      margin-left: 5px;
      font-size: 12px;
    }

    .status {
      text-align: center;
      font-size: 14px;
      color: blue;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="#" class="nav-item">Home</a>
      <a href="#" class="nav-item">Guides</a>
      <a href="#" class="nav-item">Contact</a>
      <a href="#" class="nav-item">Docs</a>
      <a href="#" class="nav-item">Help</a>
      <a href="#" class="nav-item dropdown">Legal</a>
    </div>
    <div class="status">All systems normal</div>
    <div class="footer">© 2025, Vercel Inc.</div>
  </div>
</body>
</html>
