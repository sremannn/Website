<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Display with Month Selection</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #time-display {
            align-self: flex-start;
            margin-bottom: 40px;
        }
        #date-header {
            color: #888;
            font-size: 14px;
            margin-bottom: 4px;
        }
        #today {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        #time {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #333;
            border-radius: 16px;
            font-size: 14px;
            color: #888;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        .day-number {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            cursor: pointer;
            border-radius: 50%;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .day-number:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .day-number.current {
            color: white;
        }
        .day-number.selected {
            background-color: white;
            color: black;
        }
        #selected-info {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        #footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
        #month-selector {
            position: relative;
            max-width: 300px;
            margin: 20px auto 0;
        }
        #month-button {
            width: 100%;
            padding: 6px 12px;
            border: 1px solid #333;
            border-radius: 16px;
            font-size: 14px;
            color: #888;
            background-color: black;
            cursor: pointer;
            text-align: left;
        }
        #month-dropdown {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        #month-dropdown.show {
            display: block;
        }
        .month-option {
            padding: 8px 12px;
            cursor: pointer;
        }
        .month-option:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time-display">
            <div id="date-header"></div>
            <div id="today">Today</div>
            <div id="time"></div>
        </div>
        <div id="calendar"></div>
        <div id="month-selector">
            <button id="month-button">Select Month</button>
            <div id="month-dropdown"></div>
        </div>
    </div>
    <div id="selected-info"></div>
    <div id="footer">Version 1.0 | Created by sreeman</div>

    <script>
        let selectedDay = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const selectedInfo = document.getElementById('selected-info');
        const monthButton = document.getElementById('month-button');
        const monthDropdown = document.getElementById('month-dropdown');

        function updateTime() {
            const now = new Date();
            
            const dateHeader = document.getElementById('date-header');
            dateHeader.textContent = now.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });

            const timeDiv = document.getElementById('time');
            timeDiv.textContent = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const now = new Date(currentYear, currentMonth, 1);
            const currentDay = new Date().getDate();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            calendar.innerHTML = '';
            
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-number';
                if (i === currentDay && currentMonth === new Date().getMonth() && currentYear === new Date().getFullYear()) {
                    dayElement.classList.add('current');
                }
                dayElement.textContent = i;

                dayElement.addEventListener('click', (e) => {
                    const previousSelected = document.querySelector('.day-number.selected');
                    if (previousSelected) {
                        previousSelected.classList.remove('selected');
                    }

                    dayElement.classList.add('selected');
                    selectedDay = i;

                    const date = new Date(currentYear, currentMonth, i);
                    selectedInfo.textContent = date.toLocaleDateString('en-US', {
                        weekday: 'long',
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric'
                    });
                    selectedInfo.style.opacity = '1';
                    
                    const rect = e.target.getBoundingClientRect();
                    selectedInfo.style.top = `${rect.top - 30}px`;
                    selectedInfo.style.left = `${rect.left + (rect.width / 2)}px`;
                    selectedInfo.style.transform = 'translateX(-50%)';

                    setTimeout(() => {
                        selectedInfo.style.opacity = '0';
                    }, 2000);
                });

                calendar.appendChild(dayElement);
            }

            updateMonthButton();
        }

        function updateMonthButton() {
            const monthName = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long' });
            monthButton.textContent = `${monthName} ${currentYear}`;
        }

        function createMonthDropdown() {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            months.forEach((month, index) => {
                const option = document.createElement('div');
                option.className = 'month-option';
                option.textContent = month;
                option.addEventListener('click', () => {
                    currentMonth = index;
                    createCalendar();
                    monthDropdown.classList.remove('show');
                });
                monthDropdown.appendChild(option);
            });
        }

        monthButton.addEventListener('click', () => {
            monthDropdown.classList.toggle('show');
        });

        window.addEventListener('click', (event) => {
            if (!event.target.matches('#month-button') && !event.target.matches('.month-option')) {
                monthDropdown.classList.remove('show');
            }
        });

        createCalendar();
        createMonthDropdown();
        updateTime();
        setInterval(updateTime, 1000);

        window.addEventListener('resize', () => {
            if (selectedDay) {
                const selectedElement = document.querySelector('.day-number.selected');
                if (selectedElement) {
                    selectedInfo.style.opacity = '0';
                }
            }
        });
    </script>
</body>
</html>
