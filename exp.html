<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oloid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 40px;
            height: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 100;
        }

        .icons {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .menu-btn, .info-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .gradient {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,100,255,0.3) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
        }

        .menu {
            position: fixed;
            top: 60px; /* Adjusted to start below the logo */
            left: 20px; /* Adjusted to align with the menu button */
            width: 200px; /* Fixed width for the menu */
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.5); /* Added border */
            border-radius: 8px; /* Rounded corners */
            transition: 0.3s;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
        }

        .menu.active {
            display: block;
        }

        .menu ul {
            list-style: none;
            border-top: 1px solid rgba(255, 255, 255, 0.5); /* Top border for menu options */
            padding-top: 10px; /* Padding for better spacing */
        }

        .menu li {
            margin: 5px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block; /* Ensures the links take the full width of the menu */
            padding: 5px 10px; /* Padding for better click area */
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.1); /* Hover effect */
            border-radius: 4px; /* Rounded corners for hover */
        }

        .info-box {
            position: fixed;
            bottom: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px dashed rgba(255, 255, 255, 0.5);
            padding: 20px;
            width: 300px;
            display: none;
            z-index: 100;
        }

        .info-box.active {
            display: block;
        }

        .info-box p {
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .time-title {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time {
            font-size: 16px;
        }

        .title {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .info-box {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="gradient"></div>
    
    <div class="container">
        <a href="https://example.com" target="_blank">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_0008-GcodxC1ErXLuhnRBu0CV9ZD7kuMw58.jpeg" alt="Oloid Logo" class="logo">
        </a>
    </div>

    <nav class="menu">
        <ul>
            <li><a href="#index">Index</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#support">Support</a></li>
        </ul>
    </nav>

    <div class="info-box">
        <p>Oloid AI: Revolutionizing artificial intelligence solutions</p>
        <p>Creating seamless interactions between humans and machines</p>
        <p>Empowering the future through innovative AI technology</p>
    </div>

    <div class="controls">
        <div class="icons">
            <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
            <button class="info-btn" onclick="toggleInfo()">ðŸ’¡</button>
        </div>
        <div class="time-title">
            <span class="time" id="current-time"></span>
            <span class="title">Oloid</span>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }

        function toggleInfo() {
            document.querySelector('.info-box').classList.toggle('active');
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }

        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.querySelector('.menu');
            const menuBtn = document.querySelector('.menu-btn');
            if (!menu.contains(event.target) && !menuBtn.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
