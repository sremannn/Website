<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VERSE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .header {
      text-align: left;
    }
    .header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
      color: #006EFE;
    }
    .header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
    }
    .nav-links {
      margin-top: 1rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
      font-size: 1rem;
    }
    .nav-links a.special {
      color: #006EFE;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>VERSE</h1>
    <p>I MAKE COOL WEBSITES</p>
  </div>
  <div class="nav-links">
    <a href="#" class="special">Index</a>
    <a href="#" class="special">Docs</a>
    <a href="#" class="special">Content</a>
    <a href="#" class="special">Help</a>
  </div>
  <div class="status">
    <p>All systems normal</p>
  </div>
</body>
</html>
