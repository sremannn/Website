<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VERSE</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
    }
    .header {
      text-align: left;
      margin-top: 2rem;
      margin-left: 2rem;
    }
    .header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }
    .header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 0;
    }
    .contact {
      margin-top: 1rem;
      text-align: left;
      margin-left: 2rem;
    }
    .contact p {
      font-size: 1rem;
      margin: 0.5rem 0 0;
    }
    .footer {
      margin-bottom: 2rem;
      text-align: center;
      font-size: 0.8rem;
    }
    .footer a {
      color: white;
      text-decoration: none;
      margin-left: 0.5rem;
    }
    .skull-container {
      width: 100%;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .skull {
      width: 200px;
      height: 200px;
      background-color: black;
      border: 2px dashed white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>VERSE</h1>
    <p>I MAKE COOL WEBSITES</p>
  </div>
  <div class="contact">
    <p>TWITTER: @verse_</p>
    <p>EMAIL: ab@verse.sh</p>
  </div>
  <div class="skull-container">
    <div class="skull"></div>
  </div>
  <div class="footer">
    <p>REACT + REACT-THREE-FIBER <a href="#">[LINK]</a></p>
  </div>
</body>
</html>
