<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Oker</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.5;
            color: #000;
            padding: 2rem;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: normal;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin-right: 4rem;
        }

        /* Main content styles */
        main {
            display: flex;
            justify-content: space-between;
            margin-top: 4rem;
        }

        .online-section h2 {
            color: #666;
            font-weight: normal;
            margin-bottom: 1rem;
        }

        .social-links {
            list-style: none;
        }

        .social-links li {
            margin-bottom: 0.5rem;
        }

        .copyright {
            color: #666;
        }

        /* Footer styles */
        footer {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            font-size: 4rem;
            font-weight: normal;
        }

        /* Link styles */
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        a:hover {
            border-bottom-color: #000;
        }

        .social-links a {
            border-bottom: 1px solid #000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 2rem;
            }

            .nav-menu {
                margin-right: 0;
            }

            main {
                flex-direction: column;
                gap: 2rem;
            }

            footer {
                position: static;
                margin-top: 4rem;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Studio Oker</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="#work">Work</a></li>
                <li><a href="#studio">Studio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="online-section">
            <h2>Online</h2>
            <ul class="social-links">
                <li><a href="#facebook">Facebook</a></li>
                <li><a href="#instagram">Instagram</a></li>
                <li><a href="#linkedin">LinkedIn</a></li>
            </ul>
        </section>

        <section class="copyright">
            Â© Studio Oker<br>
            2018 - 2025
        </section>
    </main>

    <footer>
        <h2>Studio Oker</h2>
    </footer>
</body>
</html>
