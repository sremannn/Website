<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@100;300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Ensures the background fits the content */
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .error-code {
      font-size: 3rem; /* Normal font size */
      font-weight: 100; /* Font weight set to 100 */
      position: relative;
      margin-bottom: 1rem;
    }

    .error-code img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
    }

    .message {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 1.5rem;
    }

    .go-back {
      color: #006EFE;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 400;
      cursor: pointer;
    }

    .go-back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">
      404
      <img src="https://via.placeholder.com/40" alt="Floating Image">
    </div>
    <div class="message">the page you're looking for could not be found</div>
    <a href="javascript:history.back()" class="go-back">go back</a>
  </div>
</body>
</html>
